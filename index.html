<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USD/JPY FX DASHBOARD v8</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #00ff00;
            --border-color: #222222;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ヘッダー */
        header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--text-color);
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .title { font-size: 0.9rem; font-weight: bold; }
        .clock { font-size: 0.8rem; }

        /* ウィジェットコンテナの高さ強制指定（バグ修正） */
        .tradingview-widget-container {
            height: 400px !important;
            width: 100% !important;
            border-bottom: 1px solid var(--border-color);
            background: #000;
        }

        /* Ticker Tapeだけは高さを低く設定 */
        #ticker-container {
            height: 50px !important;
            border-bottom: 1px solid var(--text-color);
        }

        /* セクションラベル */
        .section-label {
            font-size: 0.7rem;
            padding: 5px 10px;
            background: #111;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
        }

        /* TradingViewロゴ隠し */
        .tradingview-widget-copyright { display: none !important; }

        /* PC表示の際の最大幅制限 */
        @media (min-width: 1024px) {
            main {
                max-width: 800px;
                margin: 0 auto;
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="title">USD/JPY DASHBOARD v8</div>
        <div id="clock" class="clock">00:00:00</div>
    </header>

    <main>
        <!-- 1. 流れる為替ティッカー -->
        <div id="ticker-container" class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {
                        "proName": "FX:USDJPY",
                        "title": "USD/JPY"
                    },
                    {
                        "proName": "FX:EURJPY",
                        "title": "EUR/JPY"
                    }
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "ja"
            }
            <\/script>
        </div>

        <!-- 2. テクニカル分析メーター -->
        <div class="section-label">テクニカル分析 (USD/JPY)</div>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
                "interval": "15m",
                "width": "100%",
                "isTransparent": false,
                "height": "100%",
                "symbol": "FX:USDJPY",
                "showIntervalTabs": true,
                "displayMode": "single",
                "locale": "ja",
                "colorTheme": "dark"
            }
            <\/script>
        </div>

        <!-- 3. メインチャート -->
        <div class="section-label">リアルタイムチャート (USD/JPY)</div>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "autosize": true,
                "symbol": "FX:USDJPY",
                "interval": "15",
                "timezone": "Asia/Tokyo",
                "theme": "dark",
                "style": "1",
                "locale": "ja",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": false,
                "save_image": false,
                "backgroundColor": "rgba(0, 0, 0, 1)",
                "gridColor": "rgba(0, 255, 0, 0.05)",
                "studies": [
                    "MACD@tv-basicstudies",
                    "BB@tv-basicstudies"
                ],
                "support_host": "https://www.tradingview.com"
            }
            <\/script>
        </div>

        <!-- 4. 経済指標カレンダー -->
        <div class="section-label">経済指標カレンダー (日米)</div>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
            {
                "colorTheme": "dark",
                "isTransparent": false,
                "width": "100%",
                "height": "100%",
                "locale": "ja",
                "importanceFilter": "0,1",
                "countryFilter": "jp,us"
            }
            <\/script>
        </div>
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' +
                          now.getMinutes().toString().padStart(2, '0') + ':' +
                          now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
        </html>
