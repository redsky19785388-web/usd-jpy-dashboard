
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/JPY FX DASHBOARD - WEATHER FORECAST MODE</title>
    <style>
        /* 全体デザイン設定 */
        :root {
            --bg-color: #000000;
            --text-color: #00ff00;
            --border-color: #00ff00;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ヘッダー部分 */
        header {
            padding: 10px 20px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 255, 0, 0.05);
        }

        .header-left {
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .clock {
            font-size: 1rem;
            margin-top: 5px;
        }

        /* 予報エリア（3つのウィジェット横並び） */
        .forecast-area {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 10px;
            height: 160px;
        }

        .forecast-card {
            display: flex;
            flex-direction: column;
            width: 200px;
            border: 1px solid var(--border-color);
            background-color: #000;
        }

        .forecast-label {
            font-size: 0.75rem;
            text-align: center;
            padding: 2px 0;
            background-color: rgba(0, 255, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .tech-widget-container {
            flex: 1;
            overflow: hidden;
        }

        /* メインコンテンツエリア */
        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        /* チャートエリア */
        .chart-section {
            flex: 2;
            border-right: 2px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* カレンダーエリア */
        .calendar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        .section-title {
            padding: 5px 10px;
            background-color: var(--border-color);
            color: var(--bg-color);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .widget-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* レスポンシブ対応 */
        @media (max-width: 1200px) {
            header {
                flex-direction: column;
                height: auto;
                align-items: stretch;
            }
            .forecast-area {
                justify-content: center;
                margin-top: 10px;
            }
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .chart-section {
                flex: 1.5;
                border-right: none;
                border-bottom: 2px solid var(--border-color);
            }
            .forecast-area {
                flex-wrap: wrap;
                height: auto;
            }
            .forecast-card {
                width: calc(33% - 7px);
                min-width: 110px;
                height: 140px;
            }
        }

        /* TradingViewのコピーライトを隠す */
        .tradingview-widget-copyright {
            display: none !important;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="title">USD/JPY WEATHER DASHBOARD v2.0</div>
            <div id="clock" class="clock">LOADING SYSTEM TIME...</div>
        </div>
        <div class="forecast-area">
            <!-- 短期予報 -->
            <div class="forecast-card">
                <div class="forecast-label">⚡ 30分予報（短期）</div>
                <div class="tech-widget-container">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "30m",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "FX:USDJPY",
                            "showIntervalTabs": false,
                            "displayMode": "single",
                            "locale": "ja",
                            "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>
            </div>
            <!-- 中期予報 -->
            <div class="forecast-card">
                <div class="forecast-label">☁ 1時間予報（中期）</div>
                <div class="tech-widget-container">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "1h",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "FX:USDJPY",
                            "showIntervalTabs": false,
                            "displayMode": "single",
                            "locale": "ja",
                            "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>
            </div>
            <!-- 長期予報 -->
            <div class="forecast-card">
                <div class="forecast-label">☀ 4時間予報（長期）</div>
                <div class="tech-widget-container">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "4h",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "FX:USDJPY",
                            "showIntervalTabs": false,
                            "displayMode": "single",
                            "locale": "ja",
                            "colorTheme": "dark"
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="chart-section">
            <div class="section-title">REAL-TIME CHART: USD/JPY</div>
            <div class="widget-wrapper">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 0px);width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "FX:USDJPY",
                        "interval": "15",
                        "timezone": "Asia/Tokyo",
                        "theme": "dark",
                        "style": "1",
                        "locale": "ja",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "calendar": false,
                        "studies": [
                            "MACD@tv-basicstudies",
                            "BB@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com",
                        "backgroundColor": "rgba(0, 0, 0, 1)",
                        "gridColor": "rgba(0, 255, 0, 0.1)"
                    }
                    </script>
                </div>
            </div>
        </section>

        <section class="calendar-section">
            <div class="section-title">ECONOMIC CALENDAR (USD/JPY)</div>
            <div class="widget-wrapper">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    {
                        "colorTheme": "dark",
                        "isTransparent": true,
                        "width": "100%",
                        "height": "100%",
                        "locale": "ja",
                        "importanceFilter": "0,1",
                        "countryFilter": "jp,us"
                    }
                    </script>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            document.getElementById('clock').textContent = 
                `[${year}-${month}-${day}] ${hours}:${minutes}:${seconds}.${milliseconds} JST`;
        }

        setInterval(updateClock, 1);
        updateClock();
        console.log("%cUSD/JPY WEATHER SYSTEM INITIALIZED...", "color: #00ff00; font-family: monospace; font-weight: bold;");
    </script>
</body>
</html>
