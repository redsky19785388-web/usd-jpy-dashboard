<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USD/JPY PRO DASHBOARD - MOBILE FIRST</title>
    <style>
        /* 基本スタイル */
        :root {
            --bg-color: #000000;
            --text-color: #00ff00;
            --border-color: #333333;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ヘッダー */
        header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--text-color);
            background: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title { font-size: 0.9rem; font-weight: bold; letter-spacing: 1px; }
        .clock { font-size: 0.8rem; }

        /* メインコンテンツ（縦積み） */
        main {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 0; /* 隙間なく配置 */
        }

        section {
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            background: #000;
        }

        .section-label {
            font-size: 0.7rem;
            padding: 4px 10px;
            background: #111;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
        }

        /* 1. テクニカル分析メーター（高さ固定） */
        .analysis-section {
            height: 380px; /* タブ切り替えを含めた高さ */
        }

        /* 2. メインチャート（画面高さの半分を確保） */
        .chart-section {
            height: 50vh;
            min-height: 400px;
        }

        /* 3. 経済カレンダー */
        .calendar-section {
            height: 500px;
        }

        .widget-container {
            width: 100%;
            height: calc(100% - 25px); /* ラベル分を引く */
        }

        /* TradingViewロゴ隠し */
        .tradingview-widget-copyright { display: none !important; }

        /* PC表示の際の微調整 */
        @media (min-width: 1024px) {
            main {
                max-width: 800px;
                margin: 0 auto;
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="title">USD/JPY SYSTEM v5</div>
        <div id="clock" class="clock">00:00:00</div>
    </header>

    <main>
        <!-- 1. テクニカル分析メーター (1つに集約) -->
        <section class="analysis-section">
            <div class="section-label">Technical Analysis (FX:USDJPY)</div>
            <div class="widget-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                        "interval": "15m",
                        "width": "100%",
                        "isTransparent": false,
                        "height": "100%",
                        "symbol": "FX:USDJPY",
                        "showIntervalTabs": true,
                        "displayMode": "single",
                        "locale": "ja",
                        "colorTheme": "dark"
                    }
                    <\/script>
                </div>
            </div>
        </section>

        <!-- 2. メインチャート -->
        <section class="chart-section">
            <div class="section-label">Live Chart (FX:USDJPY)</div>
            <div class="widget-container">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "FX:USDJPY",
                        "interval": "15",
                        "timezone": "Asia/Tokyo",
                        "theme": "dark",
                        "style": "1",
                        "locale": "ja",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": false,
                        "save_image": false,
                        "backgroundColor": "rgba(0, 0, 0, 1)",
                        "gridColor": "rgba(0, 255, 0, 0.05)",
                        "studies": [
                            "MACD@tv-basicstudies",
                            "BB@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com"
                    }
                    <\/script>
                </div>
            </div>
        </section>

        <!-- 3. 経済カレンダー -->
        <section class="calendar-section">
            <div class="section-label">Economic Calendar (USD/JPY)</div>
            <div class="widget-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    {
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "width": "100%",
                        "height": "100%",
                        "locale": "ja",
                        "importanceFilter": "0,1",
                        "countryFilter": "jp,us"
                    }
                    <\/script>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' +
                          now.getMinutes().toString().padStart(2, '0') + ':' +
                          now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
                </html>
