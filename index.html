<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/JPY FX DASHBOARD - ULTIMATE MOBILE OPTIMIZED</title>
    <style>
        /* 全体デザイン設定 */
        :root {
            --bg-color: #000000;
            --text-color: #00ff00;
            --border-color: #00ff00;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ヘッダー部分 */
        header {
            padding: 15px 20px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 255, 0, 0.05);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            min-width: 280px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .clock {
            font-size: 1rem;
            margin-top: 5px;
        }

        /* 予報エリア（3つのウィジェット） */
        .forecast-area {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 15px;
            min-height: 160px;
        }

        .forecast-card {
            display: flex;
            flex-direction: column;
            width: 220px;
            border: 1px solid var(--border-color);
            background-color: #000;
            margin-bottom: 10px;
        }

        .forecast-label {
            font-size: 0.8rem;
            text-align: center;
            padding: 5px 0;
            background-color: rgba(0, 255, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
        }

        .tech-widget-container {
            flex: 1;
            height: 130px;
            overflow: hidden;
        }

        /* メインコンテンツエリア */
        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            min-height: 600px;
        }

        /* チャートエリア */
        .chart-section {
            flex: 2;
            border-right: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        /* カレンダーエリア */
        .calendar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        .section-title {
            padding: 8px 15px;
            background-color: var(--border-color);
            color: var(--bg-color);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .widget-wrapper {
            flex: 1;
            width: 100%;
            min-height: 400px;
        }

        /* スマホ対応（レスポンシブデザイン） */
        @media (max-width: 1024px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .forecast-area {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-y: auto; /* スマホではスクロールを許可 */
            }
            header {
                padding: 10px;
            }
            .forecast-area {
                flex-direction: column; /* 縦並びに変更 */
                gap: 20px;
            }
            .forecast-card {
                width: 100%; /* 幅100%に広げる */
                height: 180px;
                margin-bottom: 0;
            }
            .tech-widget-container {
                height: 150px;
            }
            main {
                flex-direction: column; /* チャートとカレンダーを縦並びに */
                min-height: auto;
            }
            .chart-section {
                border-right: none;
                border-bottom: 2px solid var(--border-color);
                height: 500px;
            }
            .calendar-section {
                height: 500px;
            }
            .widget-wrapper {
                min-height: 450px;
            }
        }

        /* TradingViewのコピーライトを隠す */
        .tradingview-widget-copyright {
            display: none !important;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="title">USD/JPY ULTIMATE DASHBOARD</div>
            <div id="clock" class="clock">LOADING SYSTEM TIME...</div>
        </div>
        <div class="forecast-area">
            <!-- 短期予報: 30分 -->
            <div class="forecast-card">
                <div class="forecast-label">⚡ 短期予報 (30分足)</div>
                <div class="tech-widget-container">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "30m",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "FX:USDJPY",
                            "showIntervalTabs": false,
                            "displayMode": "single",
                            "locale": "ja",
                            "colorTheme": "dark"
                        }
                        <\/script>
                    </div>
                </div>
            </div>
            <!-- 中期予報: 2時間 -->
            <div class="forecast-card">
                <div class="forecast-label">☁ 中期予報 (2時間足)</div>
                <div class="tech-widget-container">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "2h",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "FX:USDJPY",
                            "showIntervalTabs": false,
                            "displayMode": "single",
                            "locale": "ja",
                            "colorTheme": "dark"
                        }
                        <\/script>
                    </div>
                </div>
            </div>
            <!-- 長期予報: 1日 -->
            <div class="forecast-card">
                <div class="forecast-label">☀ 長期予報 (日足)</div>
                <div class="tech-widget-container">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                        {
                            "interval": "1D",
                            "width": "100%",
                            "isTransparent": true,
                            "height": "100%",
                            "symbol": "FX:USDJPY",
                            "showIntervalTabs": false,
                            "displayMode": "single",
                            "locale": "ja",
                            "colorTheme": "dark"
                        }
                        <\/script>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="chart-section">
            <div class="section-title">LIVE CHART: USD/JPY (FX:USDJPY)</div>
            <div class="widget-wrapper">
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "FX:USDJPY",
                        "interval": "15",
                        "timezone": "Asia/Tokyo",
                        "theme": "dark",
                        "style": "1",
                        "locale": "ja",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "calendar": false,
                        "studies": [
                            "MACD@tv-basicstudies",
                            "BB@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com",
                        "backgroundColor": "rgba(0, 0, 0, 1)",
                        "gridColor": "rgba(0, 255, 0, 0.1)"
                    }
                    <\/script>
                </div>
            </div>
        </section>

        <section class="calendar-section">
            <div class="section-title">ECONOMIC CALENDAR (JPY/USD)</div>
            <div class="widget-wrapper">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    {
                        "colorTheme": "dark",
                        "isTransparent": true,
                        "width": "100%",
                        "height": "100%",
                        "locale": "ja",
                        "importanceFilter": "0,1",
                        "countryFilter": "jp,us"
                    }
                    <\/script>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            document.getElementById('clock').textContent = 
                `[${year}-${month}-${day}] ${hours}:${minutes}:${seconds}.${milliseconds} JST`;
        }

        setInterval(updateClock, 1);
        updateClock();
        console.log("%cUSD/JPY ULTIMATE SYSTEM INITIALIZED...", "color: #00ff00; font-family: monospace; font-weight: bold;");
    </script>
</body>
                    </html>
