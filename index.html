
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/JPY FX DASHBOARD - TERMINAL MODE</title>
    <style>
        /* 全体デザイン設定 */
        :root {
            --bg-color: #000000;
            --text-color: #00ff00;
            --border-color: #00ff00;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ヘッダー部分 */
        header {
            padding: 10px 20px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 255, 0, 0.05);
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .clock {
            font-size: 1rem;
            margin-top: 5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* テクニカル分析ウィジェットのコンテナ */
        .tech-analysis-container {
            width: 450px;
            height: 130px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background-color: #000;
        }

        /* メインコンテンツエリア */
        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        /* チャートエリア */
        .chart-section {
            flex: 2;
            border-right: 2px solid var(--border-color);
            position: relative;
        }

        /* カレンダーエリア */
        .calendar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        .section-title {
            padding: 5px 10px;
            background-color: var(--border-color);
            color: var(--bg-color);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .widget-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* レスポンシブ対応 */
        @media (max-width: 1024px) {
            main {
                flex-direction: column;
            }
            .chart-section {
                flex: 1.5;
                border-right: none;
                border-bottom: 2px solid var(--border-color);
            }
            .calendar-section {
                flex: 1;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .tech-analysis-container {
                width: 100%;
                height: 120px;
            }
        }

        /* TradingViewのコピーライトを隠す（デザイン統一のため） */
        .tradingview-widget-copyright {
            display: none !important;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="title">USD/JPY TERMINAL DASHBOARD v1.0</div>
            <div id="clock" class="clock">LOADING SYSTEM TIME...</div>
        </div>
        <div class="header-right">
            <div class="tech-analysis-container">
                <!-- TradingView Widget BEGIN (Technical Analysis) -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                        "interval": "1m",
                        "width": "100%",
                        "isTransparent": true,
                        "height": "100%",
                        "symbol": "FX:USDJPY",
                        "showIntervalTabs": false,
                        "displayMode": "single",
                        "locale": "ja",
                        "colorTheme": "dark"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>
    </header>

    <main>
        <section class="chart-section">
            <div class="section-title">REAL-TIME CHART: USD/JPY</div>
            <div class="widget-wrapper">
                <!-- TradingView Widget BEGIN (Advanced Chart) -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 0px);width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "FX:USDJPY",
                        "interval": "15",
                        "timezone": "Asia/Tokyo",
                        "theme": "dark",
                        "style": "1",
                        "locale": "ja",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "calendar": false,
                        "studies": [
                            "MACD@tv-basicstudies",
                            "BB@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com",
                        "backgroundColor": "rgba(0, 0, 0, 1)",
                        "gridColor": "rgba(0, 255, 0, 0.1)"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </section>

        <section class="calendar-section">
            <div class="section-title">ECONOMIC CALENDAR (USD/JPY)</div>
            <div class="widget-wrapper">
                <!-- TradingView Widget BEGIN (Economic Calendar) -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    {
                        "colorTheme": "dark",
                        "isTransparent": true,
                        "width": "100%",
                        "height": "100%",
                        "locale": "ja",
                        "importanceFilter": "0,1",
                        "countryFilter": "jp,us"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </section>
    </main>

    <script>
        // ミリ秒まで表示する時計機能
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            document.getElementById('clock').textContent = 
                `[${year}-${month}-${day}] ${hours}:${minutes}:${seconds}.${milliseconds} JST`;
        }

        setInterval(updateClock, 1);
        updateClock();

        // コンソール風のログ（おまけ）
        console.log("%cUSD/JPY TERMINAL SYSTEM INITIALIZED...", "color: #00ff00; font-family: monospace; font-weight: bold;");
    </script>
</body>
</html>
