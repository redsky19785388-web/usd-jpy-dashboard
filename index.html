<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USD/JPY CROSS-YEN DASHBOARD v7</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #00ff00;
            --accent-color: #008800;
            --border-color: #222222;
            --font-family: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--text-color);
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .title { font-size: 0.9rem; font-weight: bold; }
        .clock { font-size: 0.8rem; }

        /* „É°„Ç§„É≥„É¨„Ç§„Ç¢„Ç¶„ÉàÔºàÁ∏¶Á©ç„ÅøÔºâ */
        main {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        section {
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            background: #000;
            position: relative;
        }

        .section-label {
            font-size: 0.7rem;
            padding: 5px 10px;
            background: #111;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ÂêÑ„Ç¶„Ç£„Ç∏„Çß„ÉÉ„Éà„ÅÆÈ´ò„ÅïÂº∑Âà∂ÊåáÂÆöÔºà„Çπ„Éû„Éõ„Åß„ÅÆÊ∂àÂ§±Èò≤Ê≠¢Ôºâ */
        .ticker-section { height: 46px; border-bottom: 1px solid var(--text-color); }
        .analysis-section { height: 450px; }
        .chart-section { height: 550px; }
        .calendar-section { height: 450px; }

        .widget-container {
            width: 100%;
            height: calc(100% - 25px); /* „É©„Éô„É´ÂàÜ„ÇíÂºï„Åè */
        }

        /* Ticker TapeÂ∞ÇÁî®Ë™øÊï¥ */
        .ticker-section .widget-container { height: 100%; }

        /* TradingView„É≠„Ç¥Èö†„Åó */
        .tradingview-widget-copyright { display: none !important; }

        /* PCË°®Á§∫„ÅÆÈöõ„ÅÆÊúÄÂ§ßÂπÖÂà∂Èôê */
        @media (min-width: 1024px) {
            main {
                max-width: 900px;
                margin: 0 auto;
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
            }
        }
    </style>
</head>

    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' +
                          now.getMinutes().toString().padStart(2, '0') + ':' +
                          now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
